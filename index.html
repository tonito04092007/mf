<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .mini-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 0% 35%, 10% 100%, 50% 75%, 90% 100%, 100% 35%);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            animation: spin 8s linear infinite;
            z-index: 2;
        }

        @keyframes spin {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50px, 50px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="mini-hearts">
        <!-- Mini hearts dynamically placed -->
        <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="heart" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
        <div class="heart" style="top: 70%; left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="top: 90%; left: 80%; animation-delay: 4s;"></div>
    </div>

    <div class="flower" style="top: 10%; left: 30%; animation-delay: 1s;"></div>
    <div class="flower" style="top: 40%; left: 60%; animation-delay: 3s;"></div>
    <div class="flower" style="top: 70%; left: 20%; animation-delay: 5s;"></div>

    <div class="container">
        <h1>PARA TI AMOR❤️</h1>
        <p>Eres la razón por la que cada día sonrío. ¡Te amo más de lo que las palabras pueden expresar!</p>
    </div>
</body>
</html>
